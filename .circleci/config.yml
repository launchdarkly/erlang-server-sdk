version: 2

workflows:
  version: 2
  test:
    jobs:
      # elixir 8 is based on otp 21
      # elixir 12 is based on otp 24
      # test the full range
      - test-elixir-8
      - test-elixir-9
      - test-elixir-10
      - test-elixir-11
      - test-elixir-12
      - test-21
      - test-22
      - test-23
      - test-24

erlang-docker-template: &erlang-docker-template
  steps:
    - checkout:
        path: ~/ldclient
    - run:
        name: install dependencies and compile
        command: make compile
        working_directory: ~/ldclient
    - run:
        name: run tests
        command: make circle-tests
        working_directory: ~/ldclient
    - run:
        name: run dialyzer
        command: make dialyze
        working_directory: ~/ldclient
    - run:
        name: create test-results directory
        command: mkdir test-results
        working_directory: ~/ldclient
    - run:
        name: copy test results
        command: cp logs/ct/ct_run.*/junit_report.xml test-results/
        working_directory: ~/ldclient
    - store_test_results:
        path: ~/ldclient/test-results

jobs:
  test-elixir-8:
    <<: *erlang-docker-template
    docker:
      - image: circleci/elixir:1.8
      - image: redis
  test-elixir-9:
    <<: *erlang-docker-template
    docker:
      - image: circleci/elixir:1.9
      - image: redis
  test-elixir-10:
    <<: *erlang-docker-template
    docker:
      - image: circleci/elixir:1.10
      - image: redis
  test-elixir-11:
    <<: *erlang-docker-template
    docker:
      - image: circleci/elixir:1.11
      - image: redis
  test-elixir-12:
    <<: *erlang-docker-template
    docker:
      - image: circleci/elixir:1.12
      - image: redis

  test-21:
    <<: *erlang-docker-template
    docker:
      - image: circleci/erlang:21.3.8
      - image: redis
  test-22:
    <<: *erlang-docker-template
    docker:
      - image: circleci/erlang:22.3.4
      - image: redis
  test-23:
    <<: *erlang-docker-template
    docker:
      - image: circleci/erlang:23.0
      - image: redis
  test-24:
    <<: *erlang-docker-template
    docker:
      - image: circleci/erlang:24.0
      - image: redis