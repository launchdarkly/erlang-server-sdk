name: Build and Test

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md' #Do not need to run CI for markdown changes.
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'

jobs:
  build-test:
    strategy:
      matrix:
        otp: ['24.x', '25.x']
    runs-on: 'ubuntu-22.04'
    name: Build and Test - ${{ matrix.otp }}

    steps:
      - uses: erlef/setup-beam@v1
        with:
          version-type: loose
          otp-version: ${{ matrix.otp }}
          rebar3-version: '3.14' # TODO: Matrix?
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 #If you only need the current version keep this.

      - uses: ./.github/actions/ci
