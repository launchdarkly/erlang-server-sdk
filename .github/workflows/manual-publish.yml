name: Manual Publish Package
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Is this a dry run. If so no package will be published.'
        type: boolean
        required: true

jobs:
  manual-build-publish:
    runs-on: ubuntu-24.04
    # Needed to get tokens during publishing.
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Install kerl
        run: |
          curl -s https://raw.githubusercontent.com/kerl/kerl/master/kerl > /tmp/kerl
          chmod a+x /tmp/kerl
          
      - name: Install Erlang OTP
        run: |
          # Install OTP 25.3.2.19
          OTP_VERSION="25.3.2.19"
          
          # Build and install Erlang
          /tmp/kerl build $OTP_VERSION $OTP_VERSION
          /tmp/kerl install $OTP_VERSION ~/otp/$OTP_VERSION
          . ~/otp/$OTP_VERSION/activate
          
          # Install rebar3
          mkdir -p ~/bin
          curl -s https://s3.amazonaws.com/rebar3/rebar3 -o ~/bin/rebar3
          chmod +x ~/bin/rebar3
          echo "~/bin" >> $GITHUB_PATH
          
          # Verify installation
          echo "Installed Erlang version:"
          erl -noshell -eval 'io:format("~s~n", [erlang:system_info(otp_release)]), halt().'
          echo "Installed rebar3 version:"
          rebar3 --version
      - uses: actions/checkout@v3
      - id: build-and-test
        # Build using the same steps from CI.
        name: Build and Test
        uses: ./.github/actions/ci

      - uses: ./.github/actions/configure-rebar
        with:
          aws_assume_role: ${{ vars.AWS_ROLE_ARN }}
        if: ${{ !inputs.dry_run }}

      - id: publish
        name: Publish Package
        uses: ./.github/actions/publish
        with:
          dry_run: ${{ inputs.dry_run }}
